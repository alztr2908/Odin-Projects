<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="screen-last" id="lastOperationScreen">
          <p>last operation</p>
        </div>
        <div class="screen-current" id="currentOperationScreen"></div>
      </div>
      <div class="key-container">
        <button class="keys span-2" id="clearButton">CLEAR</button>
        <button class="keys span-2" id="deleteButton">DELETE</button>
        <button class="keys">9</button>
        <button class="keys">8</button>
        <button class="keys">7</button>
        <button class="keys">รท</button>
        <button class="keys">6</button>
        <button class="keys">5</button>
        <button class="keys">4</button>
        <button class="keys">ร</button>
        <button class="keys">3</button>
        <button class="keys">2</button>
        <button class="keys">1</button>
        <button class="keys">-</button>
        <button class="keys">.</button>
        <button class="keys">0</button>
        <button class="keys" id="equalButton">=</button>
        <button class="keys">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
