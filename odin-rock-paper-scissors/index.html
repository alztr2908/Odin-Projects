<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, papers, scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h3>First to 5 wins</h3>
    <div class="choices">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div class="scoreSheet">
      <p>Your score: <span class="playerScore">0</span></p>
      <p>Computer score: <span class="computerScore">0</span></p>
    </div>
    <div class="results">
      <h1 class="resultsDefault">May the best player wins</h1>
      <h1 class="matchDisplay"></h1>
      <h1 class="resultsDisplay"></h1>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
